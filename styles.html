<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
</head>
<body>
    <main>
        <div class="container">
            <!--==============left===============-->
            <div class="left">
                <a class="profile">
                    <div class="profile-picture">
                        <img src="images/profile-1.jpg">
                    </div>
                    <div class="handle">
                        <h4>Diana nyokabi</h4>
                        <p class="text-muted">@diann</p>
                    </div>
                </a>
                <!--==============side bar===============-->
                <div class="sidebar">
                    <a class="menu-item active">
                        <span><i class="uil uil-home"></i></span>
                        <h3>Home</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-compass"></i></span>
                        <h3>Explore</h3>
                    </a>
                    <a class="menu-item" id="notifications" href="notifications.html">
                        <span><i class="uil uil-bell"><small class="notification-count">9+</small></i></span>
                        <h3>Notifications</h3>
                    </a>
                    <a class="menu-item" id="messages-notifications" href="messages.html">
                        <span><i class="uil uil-envelope-alt"><small class="notification-count">6</small></i></span>
                        <h3>Messages</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-bookmark"></i></span>
                        <h3>Bookmarks</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-chart-line"></i></span>
                        <h3>Analytics</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-palette"></i></span>
                        <h3>Theme</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-setting"></i></span>
                        <h3>Settings</h3>
                    </a>
                </div>
                <!--=================end sidebar=====================-->
                <button class="btn btn-primary">Create Post</button>
            </div>
            <!--====================middle====================-->
            <div class="middle">
                <form class="create-post">
                    <div class="profile-picture">
                        <img src="images/profile-1.jpg">
                    </div>
                    <input type="text" placeholder="What's on your mind, Diana?">
                    <input type="file" id="image" accept="image/*">
                    <button class="text-post-btn" type="submit">Post</button>
                </form>
                <!--==================feed===================-->
                <div class="feeds"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
